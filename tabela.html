<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Exemplo de Formulário</h1>
    </header>

    <form>
        <fieldset>
            <legend>Identificação</legend>
        <label for="nome">Nome:</label> <br>
        <input type="text" 
        id="nome" size="50px" required placeholder="Escreva seu vulgo">
        <br><br>

        <p>Onde você mora?</p>

        <input type="radio" id="Cidade">
        <label for="Cidade">Cidade</label><br>
        <input type="radio">
        <label for="">Interior</label>
        <br><br>
        </fieldset>

        <fieldset>
            <legend>Hora da verdade</legend>
        <p>Qual é o seu meio de transporte?</p>

        <input type="checkbox">
        <label for="">Metro</label><br>
        <input type="checkbox">
        <label for=""">Ônibus</label>
        <br><br>

        <label for="">Selecione o seu time:</label>

        <select name="" id="">
            <option value="Pepas">Pepas</option>
            <option value="Bambis">Bampis</option>
            <option value="Idosos">Idosos</option>
            <option value="Todo poderoso timão">Todo poderoso timão</option>
        </select>
        <br><br>
        </fieldset>

        <p>Sugestões, elogios e críticas</p>
        <textarea name="" id="" cols="50" rows="10"></textarea>

        <br><br>
        <input type="submit" value="cadastrar">
    </form>

</body>
</html>
